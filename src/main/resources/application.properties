# 어떤 데이터베이스와 연결할 지 세팅

# 서버 포트는 8080
server.port = 8080

# 서버랑 DB 연결할 때, database의 아이디와 비번
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://127.0.0.1:3306/test1(데이터베이스 이름)?serverTimezone=UTC
spring.datasource.username = root(데이터베이스 아이디)
spring.datasource.password = ****(데이터베이스 비밀번호)
